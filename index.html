<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Mobile Skeleton Portfolio</title>
</head>
<body>
<!--adding a tool bar in a header element-->
  <header>
    <nav class="header-nav">  
      <p class="my-logo">My Logo</p>
      <img src="./pics/Enabled.png" alt="Enabled">  
    </nav>
  </header>  
  <section>
    <h1>
    I’m Lucas <br> Glad to see <br> you!
    </h1>
    <p class="intro">
    I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.
    </p>
    <p class="connect">
    LET'S CONNECT
    </p>
    <figure> 
      <img class="social-icon" src="./pics/twitter_bird.png" alt="twitter icon">
      <img class="social-icon" src="./pics/linked_in_logo.svg" alt="linked in icon">
      <img class="social-icon" src="./pics/M.svg" alt="M">
      <img class="social-icon" src="./pics/github_cat.svg" alt="github icon">
      <img class="social-icon" src="./pics/peace.svg" alt="peace">
    </figure>
  </section>  
</body>
</html>
